<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<title>Rounded Form Box</title>
<style>
.a {
    font-size:small;
}
.b{
border-radius: 15px; /* 모서리 둥글게 */
margin-left:5px;
}
.c{
border-radius: 15px; /* 모서리 둥글게 */
margin-left:50px;
text-align: center;
}
</style>
</head>
<body>
<h1>간단한 입력 양식<h1>
<form class="a">
    아이디   <input type="text" id="id" name="id" class="b"><br>
  비밀번호  <input type="password" class="b"><br>
<input type="text" value="제출" class="c">
</form>
</body>
</html>
